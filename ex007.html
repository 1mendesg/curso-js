<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <link rel="stylesheet" href="stule.css">
    <style>div#res{background-color: rgb(102, 151, 151);
    font: normal 20pt arial;
    color: rgb(0, 0, 0);
    height: 800px;
    width: 800px;
    line-height: 800px;
    text-align: 800px;
  
    }
   
    </style>
    <style>
        body{
             font:normal 20pt arial;
             background: aquamarine;
        }
        input{
            font: normal 20pt arial;
            color:green;
        }
    </style>
</head>
<body>
    <h1>Somando valores!</h1>
    <input type="number" name="txt1" id="txt1">+
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">RESULTADO</div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txt1')
            var tn2 = window.document.getElementById('txt2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1+n2
            var res = window.document.getElementById('res')
            res.innerHTML = `a soma entre ${n1} e ${n2} é igual a ${s}`
        }
    </script>
    
</body>
</html>
